<!DOCTYPE html>

    <script scr="script.js">
const hello = {
	speakWord: 'Hello',	
};

(function () {
	hello.speak = function (userName) {
		return (hello.speakWord + " " + userName);
	}
}());



const byeSpeaker = {
	speakWord: 'GoodBye'
};

(function () {
	byeSpeaker.speak = function (userName) {
		return (byeSpeaker.speakWord + " " + userName);
	}
}());


(function () {
	var names = ['med', 'John', 'Jen', 'Jason', 'poul', 'Frank', 'Larry', 'Paula', 'Laura', 'Jim'];
	for (var i = 0; i < names.length; i++) {
		var name = names[i];
		var firstLetter = name.charAt(0).toUpperCase();
		if (firstLetter === 'j') {
			console.log(byeSpeaker.speak(name));
		
		} else {
			console.log(hello.speak(name));
		
		}
  }
})();

    </script>
